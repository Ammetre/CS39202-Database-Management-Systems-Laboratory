			<p align = center style ="padding-left: 20px; color: black; font-size: 27px; font-family: Inter;" id = 'reg'><b>Register Patient</b></p>
			<form style = "font-size: 23px; font-family: 'Inter'; padding-left: 20px" id = "reg-form">
				<table>
					<tr>
						<td>
							<label for = "name" style = "margin-right:5px; margin-top: 8px; font-size: 27px">Patient Name:</label>
						</td>
						<td>
							<input type = "text" name = "name" id = "name" style = "font-size: 23px; font-family: 'Inter'; border-radius: 10px; margin-top: 5px; float:left;">
						</td>
					</tr>
					<tr>
						<td>
							<label for = "gov_id" style = "margin-right:5px; margin-top: 8px; font-size: 27px">Gov ID no.:</label>
						</td>
						<td>
							<input type = "text" name = "gov_id" id = "gov_id" style = "font-size: 23px; font-family: 'Inter'; border-radius: 10px; margin-top: 5px; float:left;">
						</td>
					</tr>
					<tr>
						<td>
							<label for = "gov_id_type" style = "margin-right:5px; margin-top: 8px; font-size: 27px">Gov ID type:</label>
						</td>
						<td>
							<select id = "gov_id_type" name = "gov_id_type" style = " font-size: 20px; font-family: 'Inter'; border-radius: 10px; width: 300px; margin-top : 1	5px">
								<option value="Aadhar Card">Aadhar Card</option>
								<option value="Voter ID Card">Voter ID Card</option>
								<option value="Passport">Passport</option>
								<option value="Driving License">Driving License</option>
								<option value="PAN">PAN Card</option>
								<option value="SSN">Social Security Card</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for = "blood_group" style = "margin-right:5px; margin-top: 8px; font-size: 27px">Blood Group:</label>
						</td>
						<td>
							<select id = "blood_group" name = "blood_group" style = " font-size: 20px; font-family: 'Inter'; border-radius: 10px; width: 300px; margin-top : 1	5px">
								<option value="A+">A+</option>
								<option value="B+">B+</option>
								<option value="O+">O+</option>
								<option value="AB+">AB+</option>
								<option value="A-">A-</option>
								<option value="B-">B-</option>
								<option value="O-">O-</option>
								<option value="AB-">AB-</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for = "curr_health" style = "margin-right:5px; margin-top: 8px; font-size: 27px">Current Health:</label>
						</td>
						<td>
							<input type = "text" name = "curr_health" id = "curr_health" style = "font-size: 23px; font-family: 'Inter'; border-radius: 10px; margin-top: 5px;">

								<span>Register Patient</span></div>

					</tr>

						</td>
