<!DOCTYPE html>
<html lang = en>
	<head>

		<title>Hospital Management System - Doctor</title>


		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&family=IM+Fell+English&family=Nanum+Myeongjo:wght@700&family=Inter&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Ovo&family=Vollkorn:wght@500&family=Zen+Antique&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="styles.css">

	</head>
	<body bgcolor = #E3ACF9>
		<div style = " margin: 0px; height: 70px; background: #58287F; border-radius: 10px">
			<br>
			<div style = "color: white; font-size: 25px; font-family: Inter; padding-left: 20px; float: left"><a href = "index.html" style = "text-decoration:none; color:white;">Hospital Management System</a></div>
			<div id = "operator-name" style = "color: white; font-size: 25px; font-family: Inter; padding-right: 30px; float: right;" align = right>Welcome,</div>
		</div>

		<br>
		<!-- <p style ="padding-left: 20px; color: #D61355; font-size: 23px; font-family: Inter;"><b>Ask for patient information</b></p>
		<form style = "font-size: 23px; font-family: 'Inter'; padding-left: 20px" id = "patient-form">
			<br>
			<label for = "PID" style = "float: left; margin-right:5px; margin-top: 8px;">Patient ID:</label>
			<input type = "number" name = "PID" id = "PID" style = "font-size: 23px; font-family: 'Inter'; border-radius: 10px; float: left; margin-top: 5px">
			<div style = "border: 2px solid white; margin-left: 10px; background: #F94A29; font-family: 'Inter'; color: white; font-size:23px; width:75px; padding: 10px; border-radius: 10px; float: left;" onclick="FetchPatient()" align = center>Search</div>
		</form> -->
		<table align = center>
			<tr style = "background-color: white; border-radius: 10px" border = 1px>
				<td align = center style = "font-size: 27px; font-family: 'Inter'; padding: 20px; width: 250px" onClick = 'scrollToRegister()'>Register Patient<td>
				<td align = center style = "font-size: 27px; font-family: 'Inter'; padding: 20px; width: 250px" onClick = 'scrollToAdmit()'>Admit Patient<td>
				<td align = center style = "font-size: 27px; font-family: 'Inter'; padding: 20px; width: 250px" onClick = 'scrollToDischarge()'>Discharge Patient<td>
			</tr>
		</table>


		<br>
		<br>
		<br>
		<hr color = #58287F style="margin: 10px">
		<br>
		<p style ="padding-left: 20px; color: #D61355; font-size: 27px; font-family: Inter;" id = 'reg'><b>Register Patient</b></p>
		<form style = "font-size: 23px; font-family: 'Inter'; padding-left: 20px" id = "reg-form">
			<br>
			<label for = "name" style = "margin-right:5px; margin-top: 8px;float: left; font-size: 27px">Patient Name:</label>
			<input type = "text" name = "name" id = "name" style = "font-size: 23px; font-family: 'Inter'; border-radius: 10px; margin-top: 5px; float:left;">
			<br><br><br>
			<label for = "gov_id" style = "margin-right:5px; margin-top: 8px;float: left; font-size: 27px">Gov ID no.:</label>
			<input type = "text" name = "gov_id" id = "gov_id" style = "font-size: 23px; font-family: 'Inter'; border-radius: 10px; margin-top: 5px; float:left;">
			<br><br><br>
				<label for = "gov_id_type" style = "margin-right:5px; margin-top: 8px;float: left; font-size: 27px">Gov ID type:</label>
				<select id = "gov_id_type" name = "gov_id_type" style = "float: left; font-size: 20px; font-family: 'Inter'; border-radius: 10px; width: 300px; margin-top : 1	5px">
					<option value="Aadhar Card">Aadhar Card</option>
					<option value="Voter ID Card">Voter ID Card</option>
					<option value="Passport">Passport</option>
					<option value="Driving License">Driving License</option>
					<option value="PAN">PAN Card</option>
					<option value="SSN">Social Security Card</option>
				</select>
			<br><br><br>
				<label for = "blood_group" style = "margin-right:5px; margin-top: 8px;float: left; font-size: 27px">Blood Group:</label>
				<select id = "blood_group" name = "blood_group" style = "float: left; font-size: 20px; font-family: 'Inter'; border-radius: 10px; width: 300px; margin-top : 1	5px">
					<option value="A+">A+</option>
					<option value="B+">B+</option>
					<option value="O+">O+</option>
					<option value="AB+">AB+</option>
					<option value="A-">A-</option>
					<option value="B-">B-</option>
					<option value="O-">O-</option>
					<option value="AB-">AB-</option>
				</select>
			<br><br><br>
			<label for = "curr_health" style = "margin-right:5px; margin-top: 8px;float: left; font-size: 27px">Current Health:</label>
			<input type = "text" name = "curr_health" id = "curr_health" style = "font-size: 23px; font-family: 'Inter'; border-radius: 10px; margin-top: 5px; float:left;">
			<br><br><br>
			<div style = "border: 2px solid white; margin-left: 10px; background: #F94A29; font-family: 'Inter'; color: white; font-size:23px; width:150px; padding: 10px; border-radius: 10px; float: left;" onclick="RegisterPatient()" align = center>Register Patient</div>
			<br><br><br>
		</form>

		<br>
		<br>
		<br>
		<hr color = #58287F style="margin: 10px">
		<br>
		<p style ="padding-left: 20px; color: #D61355; font-size: 27px; font-family: Inter;" id = 'admit'><b>Admit Patient</b></p>
		<form onkeydown="return event.key != 'Enter';" style = "font-size: 23px; font-family: 'Inter'; padding-left: 20px" id = "admit-form">
			<br>
			<label for = "PID" style = "margin-right:5px; margin-top: 8px;float: left; font-size: 27px">Patient ID:</label>
			<input type = "number" name = "PID" id = "PID" style = "font-size: 23px; font-family: 'Inter'; border-radius: 10px; margin-top: 5px; float:left;">
			<br><br><br>
			<div style = "border: 2px solid white; margin-left: 10px; background: #F94A29; font-family: 'Inter'; color: white; font-size:23px; width:150px; padding: 10px; border-radius: 10px; float: left;" onclick="AdmitPatient()" align = center>Admit Patient</div>
			<br><br><br>
		</form>


		<br>
		<br>
		<br>
		<hr color = #58287F style="margin: 10px">
		<br>
		<p style ="padding-left: 20px; color: #D61355; font-size: 27px; font-family: Inter;" id = 'discharge'><b>Discharge Patient</b></p>
		<form onkeydown="return event.key != 'Enter';" style = "font-size: 23px; font-family: 'Inter'; padding-left: 20px" id = "discharge-form">
			<br>
			<label for = "PID" style = "margin-right:5px; margin-top: 8px;float: left; font-size: 27px">Patient ID:</label>
			<input type = "number" name = "PID" id = "PID" style = "font-size: 23px; font-family: 'Inter'; border-radius: 10px; margin-top: 5px; float:left;">
			<br><br><br>
			<div style = "border: 2px solid white; margin-left: 10px; background: #F94A29; font-family: 'Inter'; color: white; font-size:23px; width:150px; padding: 10px; border-radius: 10px; float: left;" onclick="DischargePatient()" align = center>Discharge Patient</div>
			<br><br><br>
		</form>



		<script type = "text/javascript" src = "./front_desk.js"></script>
	</body>
</html>
