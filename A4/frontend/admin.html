								<td><input type = "password" name = "password2" id = "password2" style = "font-size: 20px; font-family: 'Inter'; border-radius: 10px"></td>
							</tr>

							<tr>

								<td><input type = "text" name = "email" id = "email" style = "font-size: 20px; font-family: 'Inter'; border-radius: 10px"></td>
							</tr>

							<tr>
